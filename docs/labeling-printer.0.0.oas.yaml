  /print-jobs/{jobId}:
    parameters:
      - in: path
        name: jobId
        required: true
        schema:
          type: string
          format: uuid
          description: The job's id
          example: d278208f-3238-4db1-9356-d07c574bb9ce
    get:
      description: View job
      operationId: viewJobWithId
      tags: 
        - PrintJobs
      responses:
        '200':
          description: Job details
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/PrintJob'
        '400': 
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError' 
        '401': 
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError' 
        '403': 
          description: Forbidden
          content:
            application/problem+json: 
              schema:
                $ref: '#/components/schemas/ApiError' 
        '404': 
          description: Not found or not authorized to access print job
          content:
            application/problem+json: 
              schema:
                $ref: '#/components/schemas/ApiError' 
        '500': 
          description: Internal server error
          content:
            application/problem+json: 
              schema:
                $ref: '#/components/schemas/ApiError' 

    delete:
      description: Delete job from the queue or history without leaving any trace
      operationId: deleteJobWithId
      tags:
        - PrintJobs
      security:
        - AdminToken: []
      responses:
        '204':
          description:  No Content
        '400': 
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError' 
        '401': 
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError' 
        '403': 
          description: Forbidden
          content:
            application/problem+json: 
              schema:
                $ref: '#/components/schemas/ApiError' 
        '404': 
          description: Not found or not authorized to access print job
          content:
            application/problem+json: 
              schema:
                $ref: '#/components/schemas/ApiError' 
        '500': 
          description: Internal server error
          content:
            application/problem+json: 
              schema:
                $ref: '#/components/schemas/ApiError' 

  /print-jobs/{jobId}/cancel:
    parameters:
      - in: path
        name: jobId
        required: true
        schema:
          type: string
          format: uuid
          description: The job's id
          example: d278208f-3238-4db1-9356-d07c574bb9ce
    put:
      description: Cancel print job if the job is in `waiting` state
      operationId: cancelJobWithId
      tags:
        - PrintJobs
      responses:
        '200':
          description: Job details
          content:
            application/json:
              schema: 
