    description: Print documents
components:
  securitySchemes:
    UserToken:
      description: Bearer token issued by LIMS service
      type: apiKey
      in: header
      name: Authorization
    AdminToken:
      description: Bearer token issued by LIMS service
      type: apiKey
      in: header
      name: Authorization

  schemas: 
    RequestLabel:
      type: object
      properties:
        type:
          type: string
          pattern: '^request-label$'
        requestNumber: 
          type: string
          minLength: 3
          maxLength: 12
        requestCreatedAt: 
          type: string
          format: date-time

    RequestIndicatorLabel:
      type: object
      properties:
        type:
          type: string
          pattern: '^request-indicator-label$'
        requestIndicatorId: 
          type: string
        requestNumber: 
          type: string
          minLength: 1
          maxLength: 10
        executorUser: 
          type: string
        indicatorName: 
          type: string
        indicatorMethod: 
          type: string

    Label:
      type: object
      oneOf:
        - $ref: '#/components/schemas/RequestLabel'
        - $ref: '#/components/schemas/RequestIndicatorLabel'
        
    NewPrintJob: 
      type: object
      required:
        - label
        - copies
      properties:
        label:
          $ref: '#/components/schemas/Label'
        copies:
          description: The number of copies to print. The default is 1.
          type: integer
          minimum: 1
          maximum: 10

    ExistingPrintJob:
      allOf:
        - $ref: '#/components/schemas/NewPrintJob'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            createdByUserId:
              type: string
              format: uuid
            createdAt:
              type: string
              format: date-time


    WaitingPrintJob:
      allOf:
        - $ref: '#/components/schemas/ExistingPrintJob'
        - type: object
          properties:
            state:
              type: string
              pattern: '^waiting$'

    StartedPrintJob:
      allOf:
        - $ref: '#/components/schemas/ExistingPrintJob'
        - type: object
          properties:
            state:
              type: string
              pattern: '^printing$'
            startedAt:
              type: string
              format: date-time

    CompletedPrintJob:
      allOf:
        - $ref: '#/components/schemas/ExistingPrintJob'
        - type: object
          properties:
            state:
              type: string
              pattern: '^completed$'
            startedAt:
              type: string
              format: date-time
            completedAt:
              type: string
              format: date-time

    CanceledPrintJob:
      allOf:
        - $ref: '#/components/schemas/ExistingPrintJob'
        - type: object
          properties:
            state:
              type: string
              pattern: '^canceled$'
            canceledAt:
              type: string
              format: date-time
            canceledByUserId:
              type: string
              format: uuid
    
    PrintJob:
      type: object
      oneOf:
        - $ref: '#/components/schemas/WaitingPrintJob'
        - $ref: '#/components/schemas/StartedPrintJob'
        - $ref: '#/components/schemas/CompletedPrintJob'
        - $ref: '#/components/schemas/CanceledPrintJob'
      discriminator:
        propertyName: state

    ApiError:
      type: object
      properties:
        type:
          type: string
          description: URI indicating error type.
        title:
          type: string
          description: Human-readable error title.
        status:
          type: integer
          description: HTTP status code.
        detail:
          type: string
          description: Human-readable error details.

